<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacsin - Platform Edukasi Vaksin Indonesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-container">
                <h1><span class="logo-v">V</span>acsin</h1>
            </div>
            <div class="tagline">
                <h2>Platform Edukasi Vaksin Indonesia <span class="flag">ðŸ‡®ðŸ‡©</span></h2>
                <p>Ayo bantu Indonesia menuju endemi !</p>
            </div>
            <div class="gambar-dokter">
                <img src="dokter.png" alt="Dokter">
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>Registrasi</h2>
                <form action="data-diri.html" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">Nama Depan</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Nama Depan">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Nama Belakang</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Nama Belakang">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id-number">Nomor Identitas</label>
                        <input type="text" id="id-number" name="id-number" placeholder="17926389237****">
                    </div>
                    <div class="form-group">
                        <label for="phone">Nomor Handphone</label>
                        <div class="phone-input">
                            <div class="country-code">
                                <span class="flag">ðŸ‡®ðŸ‡©</span>
                                <span>+62</span>
                            </div>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="cth: exmple@gmail.id">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Kata Sandi</label>
                            <input type="password" id="password" name="password" placeholder="Minimal 8 Karakter">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Konfirmasi Kata Sandi</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Minimal 8 Karakter">
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Daftar</button>
                </form>
                <div class="login-link">
                    <p>Sudah Memiliki Akun? <a href="#">Masuk</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
